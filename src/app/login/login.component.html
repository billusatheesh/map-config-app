<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="logo">
                <img src="../../../assets/company_logo.png">
                <h2 class="primary">Log<span class="second-primary">in</span></h2>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="exampleInputEmail1">*User Name</label>
                    <input type="email" formControlName="userName" class="form-control input_" id="exampleInputEmail1"
                        placeholder="User Name" [ngClass]="{
                            'is-invalid':
                            loginForm.invalid &&
                            loginForm.controls['userName'].errors &&
                              (loginForm.dirty || loginForm.touched)
                          }">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">*Password</label>
                    <input type="password" formControlName="password" class="form-control input_" placeholder="Password"
                        [ngClass]="{
                            'is-invalid':
                            loginForm.invalid &&
                            loginForm.controls['password'].errors &&
                              (loginForm.dirty || loginForm.touched)
                          }">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
